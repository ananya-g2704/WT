<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body bgcolor="cyan">
<center>
  <h1>Calculator</h1>
  <form name="calc">
    <table border="5" bgcolor="black" cellspacing="5" cellpadding="2">
      <tr>
        <th colspan="4">CALCULATOR</th>
      </tr>
      <tr>
        <td colspan="4">
          <input type="text" name="input" size="14">
        </td>
      </tr>
      <tr>
        <td><input type="button" name="b1" value="1" onclick="calc.input.value += '1'"></td>
        <td><input type="button" name="b2" value="2" onclick="calc.input.value += '2'"></td>
        <td><input type="button" name="b3" value="3" onclick="calc.input.value += '3'"></td>
        <td><input type="button" name="b4" value="+" onclick="calc.input.value += '+'"></td>
      </tr>
      <tr>
        <td><input type="button" name="b5" value="4" onclick="calc.input.value += '4'"></td>
        <td><input type="button" name="b6" value="5" onclick="calc.input.value += '5'"></td>
        <td><input type="button" name="b7" value="6" onclick="calc.input.value += '6'"></td>
        <td><input type="button" name="b8" value="-" onclick="calc.input.value += '-'"></td>
      </tr>
      <tr>
        <td><input type="button" name="b9" value="7" onclick="calc.input.value += '7'"></td>
        <td><input type="button" name="b10" value="8" onclick="calc.input.value += '8'"></td>
        <td><input type="button" name="b11" value="9" onclick="calc.input.value += '9'"></td>
        <td><input type="button" name="b12" value="*" onclick="calc.input.value += '*'"></td>
      </tr>
      <tr>
        <td><input type="button" name="b13" value="C" onclick="calc.input.value = ''"></td>
        <td><input type="button" name="b14" value="0" onclick="calc.input.value += '0'"></td>
        <td><input type="button" name="b15" value="=" onclick="calc.input.value = eval(calc.input.value)"></td>
        <td><input type="button" name="b16" value="/" onclick="calc.input.value += '/'"></td>
      </tr>
    </table>
  </form>
</center>
</body>
</html>
