<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Cozy Corner</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .tab-content {
      display: none;
      height: 600px; /* iframe height */
      border: none;
      width: 100%;
    }
    #home:checked ~ .tabs #home-content,
    #menu:checked ~ .tabs #menu-content,
    #opening:checked ~ .tabs #opening-content,
    #contact:checked ~ .tabs #contact-content {
      display: block;
    }
    .tab-labels {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .tab-labels label {
      background-color: #E6BFB3;
      color: #654321;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .tab-labels label:hover {
      background-color: #CD5C5C;
      color: white;
    }
    input[type="radio"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; color:#CD5C5C;">The Cozy Corner</h1>
  <input type="radio" name="tab" id="home" checked>
  <input type="radio" name="tab" id="menu">
  <input type="radio" name="tab" id="opening">
  <input type="radio" name="tab" id="contact">
  <div class="tab-labels">
    <label for="home">Home</label>
    <label for="menu">Menu</label>
    <label for="opening">Opening</label>
    <label for="contact">Contact</label>
  </div>
  <div class="tabs">
    <iframe src="home.html" class="tab-content" id="home-content" title="Home"></iframe>
    <iframe src="menu.html" class="tab-content" id="menu-content" title="Menu"></iframe>
    <iframe src="opening.html" class="tab-content" id="opening-content" title="Opening"></iframe>
    <iframe src="contact.html" class="tab-content" id="contact-content" title="Contact"></iframe>
  </div>
  <footer style="text-align:center; margin-top: 50px;">
    <p>Â© 2025 The Cozy Corner. All rights reserved.</p>
  </footer>
</body>
</html>
