<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flexbox Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 50px;
      background-color: #2c2c2c;
    }

    .flex-item {
      background-color: #4caf50;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .flex-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top: 40px;">Flexbox Demo</h1>
<h1>Main Content Area</h1>
