<!DOCTYPE html>
<html>
<head>
  <title>Animation</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .moving-box {
      width: 120px;
      height: 60px;
      background-color: #ff5722;
      border-radius: 10px;
      line-height: 60px;
      color: white;
      font-weight: bold;
      animation: slideRight 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes slideRight {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(300px);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <h1>Animation</h1>
  <div class="moving-box">I'm moving!</div>
</body>
</html>
