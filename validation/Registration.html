<style>
 body {

    padding: 0;
  }
  .container {

<body>
<div class="container">
  <div class="sidebar">
    <a href="Registration.html">Registration</a>
<a href="logindemo.html">Login</a>
<a href="profile.html">Profile</a>
<a href="payment.html">Payment</a>
  </div>
<div class="main">
    <h1>Registration Page</h1>
<form id="Registration" onsubmit="return validateRegistration()">
<label for="regUsername">Name:</label>
<input type="text" id="regUsername"><br><br>

<label for="regEmail">Email:</label>
<input type="email" id="regEmail"><br><br>

<label for="regPassword">Password:</label>
<input type="password" id="regPassword"><br><br>

<label for="regConfirmPassword">Confirm Password:</label>
<input type="password" id="regConfirmPassword"><br><br>

<input type="submit" value="Register">
<div id="regError" style="color:red;"></div>
</form>
<script>
function validateRegistration() {
    var username = document.getElementById('regUsername').value.trim();
    var email = document.getElementById('regEmail').value.trim();
    var password = document.getElementById('regPassword').value;
    var confirmPassword = document.getElementById('regConfirmPassword').value;
    var errorDiv = document.getElementById('regError');

    if (username === '' || email === '' || password === '' || confirmPassword === '') {
        errorDiv.textContent = 'All fields are required';
        return false;
    }

    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        errorDiv.textContent = 'Invalid email format';
        return false;
    }

    if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters';
        return false;
    }

    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        return false;
    }

    errorDiv.textContent = '';
    alert('Registration successful');
    return true;
}
</script>
</body>

</div>
</body>
