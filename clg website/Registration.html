<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .registration-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      box-sizing: border-box;
    }
    button,
    input[type="submit"],
    input[type="reset"] {
      background-color: #1a73e8;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    button:hover,
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #155bb5;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Registration</h1>
    <form action="Home.html" method="post" class="text-left">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email-Id:</label>
        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
        <input type="number" id="number" name="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
          <select name="day" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full sm:w-1/3">
            <option value="">Day</option>
            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
          </select>
          <select name="month" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full sm:w-1/3">
            <option value="">Month</option>
            <option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option>
          </select>
          <select name="year" class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full sm:w-1/3">
            <option value="">Year</option>
            <option>1980</option><option>1981</option><option>1982</option><option>1983</option><option>1984</option><option>1985</option><option>1986</option><option>1987</option><option>1988</option><option>1989</option><option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option><option>2021</option><option>2022</option><option>2023</option><option>2024</option><option>2025</option>
          </select>
        </div>
      </div>

      <div class="mb-4">
        <label for="sex" class="block text-gray-700 text-sm font-bold mb-2">Sex:</label>
        <div class="flex items-center space-x-4">
          <input type="radio" id="male" name="sex" value="Male" class="mr-1">
          <label for="male" class="text-gray-700">Male</label>
          <input type="radio" id="female" name="sex" value="Female" class="mr-1">
          <label for="female" class="text-gray-700">Female</label>
          <input type="radio" id="other" name="sex" value="Other" class="mr-1">
          <label for="other" class="text-gray-700">Other</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="languages known" class="block text-gray-700 text-sm font-bold mb-2">Languages Known:</label>
        <div class="flex flex-wrap gap-x-4 gap-y-2">
          <div>
            <input type="checkbox" id="english" name="languages" value="English" class="mr-1">
            <label for="english" class="text-gray-700">English</label>
          </div>
          <div>
            <input type="checkbox" id="hindi" name="languages" value="Hindi" class="mr-1">
            <label for="hindi" class="text-gray-700">Hindi</label>
          </div>
          <div>
            <input type="checkbox" id="telugu" name="languages" value="Telugu" class="mr-1">
            <label for="telugu" class="text-gray-700">Telugu</label>
          </div>
          <div>
            <input type="checkbox" id="tamil" name="languages" value="Tamil" class="mr-1">
            <label for="tamil" class="text-gray-700">Tamil</label>
          </div>
        </div>
      </div>

      <div class="mb-6">
        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
        <textarea id="address" name="address" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>

      <div class="flex items-center justify-between">
        <input type="submit" value="Submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
        <input type="reset" value="Reset" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
      </div>
    </form>
  </div>
</body>
</html>
