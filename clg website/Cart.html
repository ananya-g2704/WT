<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem;
    }
    .cart-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    button:hover {
      background-color: #155bb5;
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Book Cart</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl shadow-lg">
        <thead>
          <tr>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100 rounded-tl-xl">Title</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100">Author</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100">Genre</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100">Price</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100">Quantity</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100">Total</th>
            <th class="py-3 px-4 uppercase font-semibold text-sm text-gray-600 bg-gray-100 rounded-tr-xl">Remove</th>
          </tr>
        </thead>
        <tbody>
          <!-- This content is static as dynamic cart updates require JavaScript. -->
          <!-- In a real application, this would be populated dynamically from server-side data or client-side JavaScript. -->
          <tr>
            <td class="py-3 px-4">The Alchemist</td>
            <td class="py-3 px-4">Paulo Coelho</td>
            <td class="py-3 px-4">Fiction</td>
            <td class="py-3 px-4">₹499</td>
            <td class="py-3 px-4">1</td>
            <td class="py-3 px-4">₹499</td>
            <td class="py-3 px-4">
              <form action="Cart.html" method="get">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Remove</button>
              </form>
            </td>
          </tr>

          <tr>
            <td class="py-3 px-4">Wings of Fire</td>
            <td class="py-3 px-4">A.P.J. Abdul Kalam</td>
            <td class="py-3 px-4">Autobiography</td>
            <td class="py-3 px-4">₹350</td>
            <td class="py-3 px-4">2</td>
            <td class="py-3 px-4">₹700</td>
            <td class="py-3 px-4">
              <form action="Cart.html" method="get">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Remove</button>
              </form>
            </td>
          </tr>

          <tr>
            <td colspan="5" class="py-3 px-4 text-right font-bold">Total Cart Amount</td>
            <td colspan="2" class="py-3 px-4 font-bold">₹1199</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Proceed to Checkout</button>
  </div>
</body>
</html>
